{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Alimesa</title>
    <link rel="shortcut icon" type="image/png" href="{% static 'rsc\img\logoAzul.ico' %}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css\variables.css' %}" media="screen">
    <link rel="stylesheet" type="text/css" href="{% static 'css\principal.css' %}" media="screen">
    <script src="{% static 'rsc\js\top.js' %}"></script>
</head>

<body>
    <div class="barraPrin">
        <div class="contact">
            <img id="tlf" src="{% static 'rsc\img\phone.png' %}">
            <a class="linksCEI" href='tel:59341622121'>(+593-4) 162 2121</a>
            <img id="mail" src="{% static 'rsc\img\mail.png' %}">
            <a class="linksCEI" href="mailto:sales@alimesa.com.ec">sales@alimesa.com.ec</a>
        </div>
        <div class="idioma">
            {% if 'en' in request.path %}
            <style>
                .EN {
                    font-weight: bolder;
                }
            </style>
            {% endif %}
            <a id="langSwitch_en" class="linksCEI langSwitch EN" href="">EN</a>
            {% if 'es' in request.path %}
            <style>
                .ES {
                    font-weight: bolder;
                }
            </style>
            {% endif %}
            <a id="langSwitch_es" class="linksCEI langSwitch ES" href="">ES</a>
            {% if 'cn' in request.path %}
            <style>
                .CN {
                    font-weight: bolder;
                }
            </style>
            {% endif %}
            <a id="langSwitch_cn" class="linksCEI langSwitch CN" href="">官话</a>
        </div>
    </div>
    <div class="fotosPrin" style="background-image: url('{% static 'rsc\img\FondoCamaronPeces.png' %}'); ">
        <div class="camaron">
            <a href="{% url 'inicio' %}"><img src="{% static 'rsc\img\LogoCamaronAzul.png' %}"></a>
        </div>
        <div class="pescado">
            <a href="http://alimesa.com.ec/"><img src="{% static 'rsc\img\LogoPescadoAzul.png' %}"></a>
        </div>
    </div>
</body>

</html>
