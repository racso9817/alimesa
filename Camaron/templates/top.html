{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ALIMESA</title>
    <link rel="shortcut icon" type="image/png" href="{% static 'rsc\img\logoAzul.ico' %}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css\variables.css' %}" media="screen">
    {% block headExtend %}
    {% endblock %}
    <link rel="stylesheet" type="text/css" href="{% static 'css\global.css' %}" media="screen">
</head>

<body>
    <section class="header">
        <a href="{% url 'inicio' %}"><img id="logo" src="{% static 'rsc\img\logoAzultri.png' %}"></a>
        <div class="navbar">
            <div class="Inicio"><a class="TituloSeccion" href="{% url 'inicio' %}">INICIO</a></div>
            <div class="Certificaciones"><a class="TituloSeccion" href="{% url 'certificaciones' %}">CERTIFICACIONES</a>
            </div>
            <div class="Productos"><a class="TituloSeccion" href="{% url 'productos' %}">PRODUCTOS</a></div>
            <div class="Acerca"><a class="TituloSeccion" href="{% url 'acerca' %}">NOSOTROS</a></div>
            <div class="Multimedia"><a class="TituloSeccion" href="{% url 'multimedia' %}">MULTIMEDIA</a></div>
            <div class="Contacto"><a class="TituloSeccion" href="{% url 'contacto' %}">CONTACTO</a></div>
            <div class="DatosEIdioma">
                <div class="DatosContacto">
                    <img id="tlf" src="{% static 'rsc\img\phone.png' %}">
                    <a class="linksCEI" href='tel:59341622125'>(+593-4) 162 2125</a>
                    <img id="mail" src="{% static 'rsc\img\mail.png' %}">
                    <a class="linksCEI" href="mailto:sales@alimesa.com.ec">SALES@ALIMESA.COM.EC</a>
                </div>
                <div class="Idiomas">
                    <a class="linksCEI" href="">Menu |</a>
                    <a class="linksCEI" href="">EN |</a>
                    <a class="linksCEI" href="">ES |</a>
                    <a class="linksCEI" style="padding-right: 1vw;" href="">官话</a>
                </div>
            </div>
        </div>
    </section>

    <section class="Content">
        {% block content %}
        {% endblock %}
    </section>
</body>

{% block scripts %}
{% endblock %}

</html>
