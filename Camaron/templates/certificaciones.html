{% extends 'top.html' %}
{% load static%}

{% block headExtend %}
<link rel="stylesheet" type="text/css" href="{% static 'css\certs.css' %}" media="screen">
{% endblock %}

{% block content %}

<script type="text/javascript">
    function letraAzul(x) {
        x.style.color = "rgb(255, 255, 255)";
    }

    function letraNormal(x) {
        x.style.color = "rgb(255, 255, 255)";
    }

    function show(Id) {
        document.getElementById(Id).style.display = "inline";
    }
</script>

<!-- Certificaciones -->
<div class='certificacionesSubsection'>
    <div class="tituloSubseccionCerts">
        <p class="tituloCerts">CERTIFICACIONES INTERNACIONALES</p>
    </div>
    <div class="fotosCerts">
        {% for cert in certs %}
        <a href="#" onclick="window.open('{% static cert.docCert %}', '_blank'); return false;">
        <img onmouseover="this.src = '{% static cert.imgCert %}'"
        onmouseout="this.src = '{% static cert.img %}'"
        src="{% static cert.img %}" alt=""></a>
        {% endfor %}
    </div>
</div>
<!-- Certificaciones -->
{% endblock %}


{% block scripts %}
<script src="{% static 'rsc\js\prods.js' %}"></script>
<script src="{% static 'rsc\js\certs.js' %}"></script>
{% endblock %}
